type:
    pattern:  /
    defaults: { _controller: "AlexPizzaBundle:Type:index" }

type_show:
    pattern:  /{id}/show
    defaults: { _controller: "AlexPizzaBundle:Type:show" }

type_new:
    pattern:  /new
    defaults: { _controller: "AlexPizzaBundle:Type:new" }

type_create:
    pattern:  /create
    defaults: { _controller: "AlexPizzaBundle:Type:create" }
    requirements: { _method: post }

type_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "AlexPizzaBundle:Type:edit" }

type_update:
    pattern:  /{id}/update
    defaults: { _controller: "AlexPizzaBundle:Type:update" }
    requirements: { _method: post|put }

type_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "AlexPizzaBundle:Type:delete" }
    requirements: { _method: post|delete }
